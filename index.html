<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>心心-样例</title>

<link href="favicon.ico" rel="shortcut icon" class="icon-love" type="images/x-ico">

<link rel="stylesheet" href="css/love.css">

</head>
<body>

<div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

    <div class="body_left">
        <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
    </div>

    <div class="body_center love">
        <div class="block">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
        </div>
    </div>

</div>

<div class="footer">
    <div class="border">
        <div class="border-top"></div>
        <div class="border-bottom"></div>
    </div>

    <div class="copyright">
        <div id="version"><span>爱你的:</span>&nbsp;小cc</div>
        <div id="createTime"><span>Time:</span>&nbsp;</div>
        <div id="author"><span>&copy;&nbsp;</span>cclevi</div>
    </div>
</div>

<script type="text/javascript" src="js/love.js">
    // 获取当前时间
var currentTime = new Date();

// 格式化时间，例如：HH:mm:ss
var formattedTime = currentTime.getHours() + ":" + currentTime.getMinutes() + ":" + currentTime.getSeconds();

// 设置time的内容为动态时间
document.getElementById("createTime").innerText = "Time: " + formattedTime;

    </script>

</body>
</html>
